<form [formGroup]="loginForma">
    <p-card header="Ingresar al Sistema" [style]="{width: '360px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
            type="text" 
            pInputText
            formControlName="email"
            class="w-full"
            placeholder="Ingresa Email" 
            />        
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
         <div *ngIf="email.errors?.['required']">Email es Requerido</div>
         <div *ngIf="email.errors?.['email']">Email es Incorrecto </div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            pInputText
            formControlName="password"
            class="w-full"
            placeholder="Contraseña" 
            required pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            />        
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Ingrese Contraseña</div>
          <div *ngIf="password.errors?.['password']">Contraseña Incorrecta</div>
          <div *ngIf="password.errors?.['pattern']">La contraseña debe tener al menos 8 caracteres, una letra minúscula y una letra mayúscula</div>
        </small>
        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>
        <div class="mt-2">
            ¿No tienes cuenta? <a routerLink="/register">Registrate</a>

        </div>

  </p-card>
</form>
